{% extends 'base.html' %}

{% block title %}
{{ title }}
{% endblock title %}

{% block carousel %}
<h1 class="text-center">
    Удаление товара
</h1>
{% endblock carousel %}


{% block main %}
<div class="container mt-3 mb-3 d-flex justify-content-center">
    <div class="col-6 card shadow p-4">
        <form action="" method="post">
            {% csrf_token %}
            <h5>Вы точно хотите удалить товар: "{{ product.title }}" ?</h5>
            <br>
            <input type="submit" class="btn btn-denger btn-lg" value="Да удалить !">
            <a href="{% url 'product_detail' product.pk %}" class="btn btn-success btn-lg">
                Назад
            </a>
        </form>

    </div>

</div>


{% endblock main %}
